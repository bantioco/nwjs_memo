<div class="content-view-bloc">
<div id="content_title" class="modify-login-title"><h2>Modify login</h2></div>

    <div id="modify_login_bloc" class="modify-login-bloc">

        <div id="modify_login_return_ajax"></div>

        <form id="modify_login_form" method="POST" autocomplete="off">
            <div class="form-group"><input class="form-control" type="text" id="inp_modify_login" placeholder="login"></div>
            <div class="form-group"><input class="form-control" type="password" id="inp_modify_password" placeholder="password" autocomplete="new-password"></div>
            <div class="form-group"><input class="form-control" type="password" id="inp_confirm_password" placeholder="confirm password" autocomplete="new-password"></div>
            <div class="form-group"><button class="btn btn-default" type="submit">UPDATE</button></div>
        </form>

    </div>
</div>

<div class="view-bg-icon"><img src="icon/icon-original.png"></div>
