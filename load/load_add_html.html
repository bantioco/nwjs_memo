<div class="content-view-bloc">

    <div id="content_title" class="add-html-title"><h2>Add</h2></div>

    <div id="add_data_bloc" class="add-html-bloc">
        <form id="add_html_form" method="POST" autocomplete="off" enctype="multipart/form-data">
            <div class="form-group">
                <input class="form-control" type="text" id="add_html_title" placeholder="title"> <span class="inp-required">*</span>
            </div>
            <div class="form-group">
                <label class="add-data-label-input" for="add_html_file">Image choice</label>
                <input class="form-control" type="file" id="add_html_file" name="add_html_file" style="display:none">
                <div class="file-return"></div>
            </div>
            <div class="form-group">
                <textarea class="form-control" name="add_html_text" rows="3" id="add_html_text" placeholder="text"></textarea>
            </div>
            <div>
                <button class="btn btn-default" type="submit">ADD</button>
            </div>
        </form>
    </div>

</div>

<div class="view-bg-icon"><img src="icon/icon-original.png"></div>

<script>
    /************************************************************
        CKEDITOR TEXAREA
    ************************************************************/
        CKEDITOR.replace( 'add_html_text' );
    /************************************************************
        END -- CKEDITOR TEXAREA
    ************************************************************/

    /************************************************************
        CUSTOM INPIUT FILE
    ************************************************************/
        var fileInput  = document.querySelector( "#add_html_file" ),
            the_return = document.querySelector(".file-return");
        fileInput.addEventListener( "change", function( event ) { the_return.innerHTML = this.value; });
    /************************************************************
        END -- CUSTOM INPIUT FILE
    ************************************************************/
</script>
