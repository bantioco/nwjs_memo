<div class="content-view-bloc">

    <div id="content_title"><h2>Add data</h2></div>

    <div id="add_data_bloc" class="add-data-bloc">
        <form id="add_data_form" method="POST" autocomplete="off">
            <div class="form-group"><input class="form-control" type="text" id="add_data_title" placeholder="title"> <span class="inp-required">*</span></div>
            <div class="form-group"><input class="form-control" type="text" id="add_data_other_title" placeholder="other title"></div>
            <div class="form-group"><input class="form-control" type="text" id="add_data_login" placeholder="login"></div>
            <div class="form-group"><input class="form-control" type="text" id="add_data_email" placeholder="email"></div>
            <div class="form-group"><input class="form-control" type="text" id="add_data_password" placeholder="password"></div>
            <div class="form-group"><input class="form-control" type="text" id="add_data_url" placeholder="url"></div>
            <div class="form-group"><textarea class="form-control" rows="3" id="add_data_text" placeholder="text"></textarea></div>
            <div><button class="btn btn-default" type="submit">ADD</button></div>
        </form>
    </div>

</div>

<div class="view-bg-icon"><img src="icon/icon-original.png"></div>
